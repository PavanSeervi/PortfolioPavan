<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Contact - Pavan's Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">Pavan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container py-5">
    <h2 class="mb-4">Contact Me</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
          <div id="form-alert" class="mt-3"></div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="contact-info-box p-4 rounded shadow">
          <h5>Reach me directly:</h5>
          <p><i class="fas fa-envelope text-primary"></i> <a href="mailto:pavan@email.com">pavan@email.com</a></p>
          <p><i class="fab fa-github text-dark"></i> <a href="https://github.com/PavanSeervi"
              target="_blank">github.com/PavanSeervi</a></p>
          <p><i class="fab fa-linkedin text-primary"></i> <a href="https://linkedin.com/in/pavanseervi"
              target="_blank">linkedin.com/in/pavanseervi</a></p>
          <hr>
          <p>I'm open to freelance opportunities, collaborations, or just a friendly hello!</p>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-dark text-white text-center py-3 mt-5">

  </footer>

  <script src="main.js"></script>
</body>

</html>
